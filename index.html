<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #time{
            position: fixed;
            top: 5%;
            right: 5%;
        }
    </style>
    <title>Code Quiz</title>
  </head>
  <body>
      <div id="time">
          <p>
             Time: 60 
          </p>
      </div>
    <div class="jumbotron bg-white" id="startScreen">
        <h1 class="text-center">Code Quiz Challenge</h1>
        <p class="lead text-center">Try to answer the following code-related questions within the time<br/>limit. Keep in mind that incorrect answers will penalize your scoretime<br/>by ten seconds!</p>
        <p class="lead text-center">
          <a class="btn btn-danger" href="#" role="button" id="startButton" onclick="startGame()">Start Quiz</a>
        </p>
    </div>

    <div class="jumbotron bg-white my-auto" id="questionScreen" style="display: none; width: 500px; margin: auto auto;">
        <h1 id="question">Placeholder</h1>
        <!-- <p class="lead text-center">Try to answer the following code-related questions within the time<br/>limit. Keep in mind that incorrect answers will penalize your scoretime<br/>by ten seconds!</p> -->
        <p class="lead" id="questionScreen2">
          <a class="btn btn-danger my-3" href="#" role="button" id="answerButton1">Placeholder 1</a><br/>
          <a class="btn btn-danger my-3" href="#" role="button" id="answerButton2">Placeholder 2</a><br/>
          <a class="btn btn-danger my-3" href="#" role="button" id="answerButton3">Placeholder 3</a><br/>
          <a class="btn btn-danger my-3" href="#" role="button" id="answerButton4">Placeholder 4</a>
        </p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
